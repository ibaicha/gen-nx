services:
  # === Base de données MySQL ===
  mysql-db:
    container_name: mysql-db
    image: mysql:8.0
    platform: linux/amd64
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    ports:
      - '3307:${MYSQL_PORT}'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

  # === Backend NestJS ===
  nestjs-app:
    container_name: nestjs-app
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    depends_on:
      - mysql-db
    restart: unless-stopped
    env_file:
      - ./apps/api/.env
    ports:
      - '3000:3000'
    volumes:
      - ./apps/api:/usr/src/app
      - /usr/src/app/node_modules
      - migrations:/usr/src/app/.migrations
    networks:
      - app-network
    stdin_open: true
    tty: true

  # === Frontend Angular ===
  angular-app:
    container_name: angular-app
    build:
      context: .
      dockerfile: ./apps/angular/Dockerfile
    depends_on:
      - nestjs-app
    restart: always
    ports:
      - '8080:80'
    networks:
      - app-network

  # === Interface Web pour MySQL ===
  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    depends_on:
      - mysql-db
    restart: unless-stopped
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - '8081:80'
    networks:
      - app-network

  # === Prisma Studio ===
  prisma-studio:
    container_name: prisma-studio
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: unless-stopped
    command:
      [
        'npx',
        'prisma',
        'studio',
        '--port',
        '5555',
        '--schema=./prisma/schema.prisma',
      ]
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - '5555:5555'
    networks:
      - app-network

  # === Reverse Proxy Nginx ===
  nginx:
    container_name: nginx-proxy
    image: nginx:1.25-alpine
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    depends_on:
      - angular-app
      - nestjs-app
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    networks:
      - app-network

# === Réseaux ===
networks:
  app-network:

# === Volumes persistants ===
volumes:
  db_data:
  migrations:
