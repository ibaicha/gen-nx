version: '3.9'

services:
  angular-app:
    container_name: angular-app-mysql
    restart: always
    build:
      context: .
      dockerfile: ./apps/angular/Dockerfile
    ports:
      - '8080:80'
    networks:
      - default
    depends_on:
      - nestjs-app

  nestjs-app:
    container_name: nestjs-app-mysql
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - ./apps/api/.env
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql-db:${MYSQL_PORT}/${MYSQL_DATABASE}
    stdin_open: true
    tty: true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - migrations:/usr/src/app/.migrations
    depends_on:
      - mysql-db
    networks:
      - default

  mysql-db:
    container_name: mysql-db
    platform: linux/amd64
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ}
    ports:
      - '3307:${MYSQL_PORT}' # Ton port local est 3307, dans le conteneur 3306 par dÃ©faut
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - default

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    platform: linux/amd64
    restart: unless-stopped
    depends_on:
      - mysql-db
    environment:
      PMA_HOST: mysql-db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - '8081:80'
    networks:}}}
      - default

  prisma-studio:
    container_name: prisma-studio-mysql
    image: node:18-alpine
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - '5555:5555'
    command: >
      sh -c "npm install --omit=dev &&
             npx prisma generate --schema=apps/api/prisma/schema.prisma &&
             npx prisma studio --port 5555 --schema=apps/api/prisma/schema.prisma"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql-db:${MYSQL_PORT}/${MYSQL_DATABASE}
    depends_on:
      - mysql-db
    networks:
      - default

volumes:
  db_data:
  migrations:

networks:
  default:
