name: CI - Build Angular, NestJS, Prisma Studio & phpMyAdmin

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      DATABASE_URL: mysql://test:test@127.0.0.1:3306/testdb

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # important pour nx affected

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🔍 Lint affected projects
        run: npx nx affected --target=lint --base=origin/main --head=HEAD

      - name: 🧪 Run tests on affected projects
        run: npx nx affected --target=test --base=origin/main --head=HEAD

      - name: 🧱 Build Angular Docker Image
        run: |
          docker build \
            -f apps/angular/Dockerfile \
            -t my-angular-app:ci .

      - name: 🧱 Build NestJS Docker Image
        run: |
          docker build \
            -f apps/api/Dockerfile \
            -t my-nestjs-app:ci .

      - name: 🧱 Build Prisma Studio Docker Image
        run: |
          docker build \
            -f apps/api/Dockerfile \
            -t prisma-studio:ci \
            --target=production .
          
      - name: 🧱 Build phpMyAdmin Image
        run: |
          docker pull phpmyadmin/phpmyadmin:latest
          docker tag phpmyadmin/phpmyadmin:latest phpmyadmin:ci

