# This workflow will build and test the application

name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  FRONTEND_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/gen-nx-frontend
  BACKEND_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/gen-nx-api

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # --------------------------
      # Build & Push Angular (NGINX) image
      # --------------------------
      - name: Build and push Angular image (with NGINX)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/angular/Dockerfile
          push: true
          target: nginx
          tags: ${{ env.FRONTEND_IMAGE }}:latest

      # --------------------------
      # Build & Push NestJS API image
      # --------------------------
      - name: Build and push NestJS API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          target: production
          tags: ${{ env.BACKEND_IMAGE }}:latest
          build-args: |
            APP_ENV=production
