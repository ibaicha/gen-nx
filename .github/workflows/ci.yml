name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      NODE_ENV: test
      DATABASE_URL: mysql://user:password@localhost:3306/mydb
      NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}

    steps:
      - name: ğŸ“¥ Checkout du dÃ©pÃ´t
        uses: actions/checkout@v4

      - name: âš™ï¸ Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Installation des dÃ©pendances
        run: npm ci --legacy-peer-deps

      - name: ğŸ” Lint des projets affectÃ©s
        run: npx nx affected --target=lint

      - name: ğŸ§ª Tests unitaires
        run: npx nx affected --target=test

      - name: ğŸ—ï¸ Build Angular + API
        run: |
          npx nx build angular --configuration production
          npx nx build api

      - name: ğŸ“ˆ Couverture de test
        run: npx nx affected --target=test --coverage

      - name: ğŸ“Š GÃ©nÃ©ration du graphe de dÃ©pendances
        run: npx nx dep-graph --file=dist/graph.html

      - name: ğŸ³ Build des images Docker Angular + NestJS
        run: |
          docker build -f apps/angular/Dockerfile -t angular-app .
          docker build -f apps/api/Dockerfile -t nestjs-app .

      - name: ğŸ—‚ï¸ Upload artefacts de build Angular
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/apps/angular/browser

      - name: ğŸ—‚ï¸ Upload artefacts du graphe de dÃ©pendances
        uses: actions/upload-artifact@v4
        with:
          name: nx-dep-graph
          path: dist/graph.html

      - name: âœ… RÃ©sumÃ©
        run: |
          echo "## RÃ©sumÃ© CI" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Lint OK" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests OK" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Builds OK" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ³ Images Docker crÃ©Ã©es" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Commentaire dans la PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… CI rÃ©ussie
            - Lint âœ”ï¸
            - Tests âœ”ï¸
            - Builds âœ”ï¸
            - Docker âœ”ï¸
            - [Graphe des dÃ©pendances](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

