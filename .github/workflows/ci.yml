# This workflow will build and test the application

name: Build and Publish image to Docker Hub
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

    paths:
      - 'apps/api/Dockerfile'
      - 'apps/angular/Dockerfile'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: |
          docker build ./apps/api/ -t ibaicha/gen_nex_hub:latest
          docker build ./apps/angular/ -t ibaicha/gen_nex_hub:latest
      - name: push image to docker hub
        run: |
          docker login -u ibaicha -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push ibaicha/gen_nex_hub:latest
          docker push ibaicha/gen_nex_hub:latest
