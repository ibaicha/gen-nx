name: CI/CD - Build Angular & NestJS with MySQL (using .env)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]



jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: mydb
          MYSQL_USER: myuser
          MYSQL_PASSWORD: mypass
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: mysql://myuser:mypass@localhost:3307/mydb
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypass
      TZ: UTC

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§± Build Angular App
        run: npx nx build angular --configuration=production

      - name: ğŸ³ Build Angular Docker Image
        run: |
          docker build \
            -f apps/angular/Dockerfile \
            -t my-angular-app:ci .

      - name: ğŸ§± Build NestJS API
        run: npx nx build api

      - name: ğŸ³ Build NestJS Docker Image
        run: |
          docker build \
            -f apps/api/Dockerfile \
            -t my-nestjs-app:ci .

      - name: ğŸ³ Build Prisma Studio Image
        run: |
          docker build \
            -f apps/api/Dockerfile \
            -t prisma-studio:ci .

      - name: ğŸ³ Run phpMyAdmin (test container)
        run: |
          docker run -d \
            --name phpmyadmin-ci \
            --link mysql:db \
            -e PMA_HOST=localhost \
            -e MYSQL_ROOT_PASSWORD=root \
            -p 8081:80 \
            phpmyadmin/phpmyadmin

      - name: ğŸ§ª Optional Test Step (example)
        run: echo "âœ… Build complete. Ready for deploy or further testing."

      - name: ğŸ§¹ Cleanup Docker (optional)
        if: always()
        run: docker rm -f $(docker ps -aq) || true


