name: CI/CD - Build Angular & NestJS with MySQL (using .env)

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  TZ: UTC
  MYSQL_HOST: localhost
  MYSQL_PORT: 3306

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        ports:
          - ${{ env.MYSQL_PORT }}:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root --password=$$MYSQL_ROOT_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        volumes:
          - mysql-data:/var/lib/mysql

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Load .env file
        id: dotenv
        uses: falti/dotenv-action@v2
        with:
          path: ./apps/api/.env  # Chemin vers votre fichier .env
          system-var: true      # Charge les variables dans l'environnement systÃ¨me

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Wait for MySQL to be ready
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h"$MYSQL_HOST" -P"$MYSQL_PORT" \
               -u"$MYSQL_USER" -p"$MYSQL_PASSWORD" --silent; then
              echo "âœ… MySQL is ready!"
              break
            else
              echo "âŒ› Waiting for MySQL ($i/10)..."
              sleep 5
            fi
          done

      - name: ğŸ—ï¸ Run database migrations
        working-directory: ./apps/api
        run: |
          npx prisma migrate dev --name init
          npx prisma generate

      - name: ğŸ§± Build Angular App
        run: npx nx build angular --configuration=production

      - name: ğŸ³ Build Angular Docker Image
        run: |
          docker build \
            -f apps/angular/Dockerfile \
            -t my-angular-app:$GITHUB_SHA .

      - name: ğŸ§± Build NestJS API
        run: npx nx build api

      - name: ğŸ³ Build NestJS Docker Image
        run: |
          docker build \
            -f apps/api/Dockerfile \
            -t my-nestjs-api:$GITHUB_SHA \
            --build-arg DATABASE_URL="$DATABASE_URL" .

      - name: ğŸ§ª Run tests
        run: npx nx affected:test

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            coverage/
            junit.xml

      - name: ğŸ³ Start containers for testing
        run: |
          docker-compose -f docker-compose.ci.yml up -d
          sleep 10  # Attendre que les containers soient prÃªts

      - name: ğŸ§ª Run integration tests
        run: npx nx e2e api-e2e

      - name: ğŸš¢ Push to Docker Registry (on main)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          docker push my-angular-app:$GITHUB_SHA
          docker push my-nestjs-api:$GITHUB_SHA

      - name: ğŸ§¹ Cleanup
        if: always()
        run: |
          docker-compose -f docker-compose.ci.yml down
          docker system prune -f


